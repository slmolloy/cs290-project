<div class='container'>
  <h1>Recent exercises</h1>
  <form role='form'>
    <div class='form-group'>
      <div class='input-group'>
        <label>Name: <input ng-model='name' class='form-control' /></label>
      </div>
      <div class='input-group'>
        <label>Reps: <input ng-model='reps' class='form-control' /></label>
      </div>
      <div class='input-group'>
        <label>Weight: <input ng-model='weight' class='form-control' /></label>
      </div>
      <div class='input-group'>
        <label>Units: <input ng-model='units' class='form-control' /></label>
      </div>
      <span class='input-group-btn'>
        <button ng-click='addExercise()' class='btn btn-default'>Add exercise</button>
      </span>
    </div>
  </form>
  <table>
    <thead>
      <th>Name</th>
      <th>Reps</th>
      <th>Weight</th>
      <th>Lbs</th>
      <th>Date</th>
      <th></th>
    </thead>
    <tr ng-repeat="exercise in exercises | orderBy:'-date'">
      <td>{{exercise.name}}</td>
      <td>{{exercise.reps}}</td>
      <td>{{exercise.weight}}</td>
      <td>{{exercise.lbs}}</td>
      <td>{{exercise.date}}</td>
      <td>
        <button ng-click="remove(exercise._id)" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
