<div class='container'>
  <h1>Recent Posts</h1>
  <form role='form'>
    <div class='form-group'>
      <div class='input-group'>
        <input ng-model='postBody' class='form-control' />
        <span class='input-group-btn'>
          <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
        </span>
      </div>
    </div>
  </form>
  <ul class='list-group'>
    <li ng-repeat="post in posts | orderBy:'-date'" class='list-group-item'>
      <strong>@{{ post.username }}</strong>
      <span>{{ post.body }}</span>
      <span class="pull-right">
        <span ng-if="!post.viewed">
          <button ng-click="markViewed(post._id)" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-eye-open"></span> Mark read
          </button>
        </span>
        <span ng-if="post.viewed">
          <button ng-click="markNotViewed(post._id)" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-eye-close"></span> Mark unread
          </button>
        </span>
        <button ng-click="remove(post._id)" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </span>
    </li>
  </ul>
</div>
